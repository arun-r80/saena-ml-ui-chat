name: Build and deploy Next.js app to Azure Web App - saena-ml-ui-test1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Prepare app artifact
        run: |
          mkdir deploy
          cp -r .next public package.json package-lock.json deploy/
          cp -r node_modules deploy/

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: next-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: next-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AF1FA9234EC9450299F4DF808F25BA92 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7A6C62801E51482CB411573E57AF2653 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2C5FC2F3F06E419E8FE6891DB753304A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "saena-ml-ui-test1"
          slot-name: "Production"
          package: deploy/

