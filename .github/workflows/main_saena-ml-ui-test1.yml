# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy Next.js App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      # 3️⃣ Install dependencies and build (inside Next.js folder)
      - name: Install dependencies
        run: npm ci
         
          

      - name: Build Next.js app
        run: npm run build
         
          

      # Optional: remove devDependencies to save space
      - name: Prune devDependencies
        run: npm prune --production
          
          

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E33C5022F0D14AC8A755838B3DB76AFB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_881D1D3E71874ECFBA9E522A0B86227F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D0594F446BAF448DA908F09AA2A85405 }}

     # 5️⃣ Deploy Next.js folder to Azure wwwroot
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'saena-ml-ui-test1'
          slot-name: 'Production'
          package: saena-ml-ui-chat  # deploy this folder directly to wwwroot


          

